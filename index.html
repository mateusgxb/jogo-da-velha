<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Jogo da Velha</h1>
        </div>
        <div class="jogadores">
            <div>
                <label for="">XPTO 1</label>
                <input type="text" name="" id="jogador1" placeholder="Jogador 1">
                <span id="vitoriasJogador1">Vitórias: 0</span>
                <button>OK</button>
            </div>
            <div>
                <label for="">XPTO 2</label>
                <input type="text" name="" id="jogador2" placeholder="Jogador 2">
                <span id="vitoriasJogador2">Vitórias: 0</span>
                <button>OK</button>
            </div>
        </div>
        <div class="tabuleiro">
            <div class="tab">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <label id="resultado">Resultado</label>
            <br/>
            <button id="zerar">Zerar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
